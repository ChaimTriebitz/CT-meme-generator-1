<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ultimate Meme Generator</title>
		<link rel="stylesheet" href="css/image-gallery/setup.css" />
		<link rel="stylesheet" href="css/image-gallery/basics.css" />
		<link rel="stylesheet" href="css/image-gallery/components.css" />
		<link rel="stylesheet" href="css/image-gallery/mq.css" />
		<link rel="stylesheet" href="css/meme-editor/setup.css" />
		<link rel="stylesheet" href="css/meme-editor/basics.css" />
		<link rel="stylesheet" href="css/meme-editor/components.css" />
		<link rel="stylesheet" href="css/meme-editor/mq.css" />
	</head>
	<body onload="onInit()">
		<section class="section-gallery">
			<div class="images-container"></div>
		</section>

		<section class="section-meme" hidden>
			<div class="canvas-container">
				<canvas
					id="canvas-meme"
					width="400"
					height="400"
					style="outline: 1px solid green"
				></canvas>
			</div>
			<div class="setttings-meme-container">
				<form
					class="meme-text-form"
					oninput="onInputText(this)"
					onchange="onChangeColor(this)"
				>
					<input type="text" name="text" />
					<input class="meme-settings" type="color" name="text-color" />
				</form>
				<button
					class="meme-settings text-decrease"
					onclick="onTextDecrease()"
				>
					decrease
				</button>
				<button
					class="meme-settings text-increase"
					onclick="onTextIncrease()"
				>
					increase
				</button>
				<button
					class="meme-settings line-switch"
					onclick="onTextSwichLine(this)"
				>
					end
				</button>

				<button
					class="meme-settings text-line-break"
					onclick="onTextBraekLine()"
				>
					break
				</button>
			</div>
		</section>

		<script src="js/utils/util.service.js"></script>
		<script src="js/gallery/gallery.service.js"></script>
		<script src="js/meme/meme.service.js"></script>
		<script src="js/gallery/gallery.controller.js"></script>
		<script src="js/meme/meme.controller.js"></script>
	</body>
</html>
