<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ultimate Meme Generator</title>
		<link rel="stylesheet" href="css/image-gallery/setup.css" />
		<link rel="stylesheet" href="css/image-gallery/basics.css" />
		<link rel="stylesheet" href="css/image-gallery/components.css" />
		<link rel="stylesheet" href="css/image-gallery/mq.css" />
		<link rel="stylesheet" href="css/meme-editor/setup.css" />
		<link rel="stylesheet" href="css/meme-editor/basics.css" />
		<link rel="stylesheet" href="css/meme-editor/components.css" />
		<link rel="stylesheet" href="css/meme-editor/mq.css" />
	</head>
	<body onload="onInit()">
		<section class="section-gallery">
			<h1>hello gallery</h1>
			<div class="images-container"></div>
		</section>

		<img src="imgs/rect/003.jpg" hidden />

		<section class="section-meme" hidden>
			<div class="canvas-container">
				<canvas
					id="canvas-meme"
					width="400"
					height="400"
					style="outline: 1px solid green"
				></canvas>
			</div>
			<form
				class="canvas-setting-form"
				oninput="onSetInputs(event,this)"
				onchange="onSetInputs(event,this)"
				onclick="onSetInputs(event,this)"
			>
				<input type="text" name="text" placeholder="CT" />
				<input type="color" name="color" />
				<input type="button" name="increase" />
				<input type="button" name="decrease" />
				<input type="button" name="line-break" />
			</form>
		</section>

		<script src="js/service/util.service.js"></script>
		<script src="js/service/gallery.service.js"></script>
		<script src="js/service/meme.service.js"></script>
		<script src="js/controller/gallery.controller.js"></script>
		<script src="js/controller/meme.controller.js"></script>
	</body>
</html>
