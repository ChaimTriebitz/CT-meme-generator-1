<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ultimate Meme Generator</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body onload="onInit()" class="main-layout">
		<header class="main-header">
			<div class="main-header-content flex space-between align-center">
				<div class="logo">
					<img src="img/logo/logo.png" alt="" class="logo-image" />
				</div>
				<nav class="header-nav flex space-around align-center">
					<div class="search-bar flex space-around align-center active">
						<i class="icon search-icon" onclick="onSearchImg(this)"></i>
						<input type="text" class="search" placeholder="Search ..." />
						<i class="icon microphone-icon"></i>
					</div>
					<button class="random-img-btn" onclick="onSetRandomImg()">
						RANDOM
					</button>
					<div class="link display">
						<button
							class="random-img-btn gallery-btn"
							onclick="onGoToGallery()"
						>
							Gallery
						</button>
					</div>
					<div class="link about">
						<button class="random-img-btn gallery-btn">About</button>
					</div>
				</nav>
				<button
					class="random-img-btn btn-hamburger display-none"
					onclick="onOpenHeaderNav(this)"
				>
					<i class="icon hamburger-icon"></i>
				</button>
			</div>
		</header>

		<section class="section-gallery">
			<div class="images-container images"></div>
		</section>

		<section class="section-meme">
			<div class="meme-content-container flex align-center space-between">
				<div class="canvas-container" hidden>
					<canvas
						id="canvas-meme"
						width="500"
						height="500"
						style="outline: 1px solid green; cursor: text"
					></canvas>
				</div>
				<div class="setttings-meme-container flex space-around" hidden>
					<div class="output-settings-container flex space-around">
						<div class="output-color flex align-center">
							color:
							<span class="color"></span>
						</div>
						<div class="output-size flex align-center">
							size: <span class="size"></span> px
						</div>
					</div>
					<div class="settings-meme-inputs flex align-center wrap">
						<form
							class="meme-text-form flex"
							oninput="onInputText(this)"
							onchange="onChangeColor(this)"
						>
							<input
								class="meme-text-input"
								type="text"
								name="text"
								placeholder="add some text"
							/>
							<input
								class="meme-settings"
								type="color"
								name="text-color"
							/>
						</form>

						<button
							class="setting-meme-btn line-switch"
							onclick="onAddStickers(this)"
						>
							stickers
						</button>
						<button
							class="setting-meme-btn text-decrease"
							onclick="onTextDecrease()"
						>
							➖
						</button>
						<button
							class="setting-meme-btn text-increase"
							onclick="onTextIncrease()"
						>
							➕
						</button>

						<button
							class="setting-meme-btn text-line-break"
							onclick="onTextBraekLine()"
						>
							new line
						</button>
						<button class="setting-meme-btn download-canvas">
							<a href="#" onclick="downloadCanvas(this)" download=""
								>Download</a
							>
						</button>
					</div>
					<div class="stickers-container"></div>
				</div>
			</div>
		</section>
		<footer class="main-footer full">
			<div class="logo footer-logo">
				<img
					class="footer-logo"
					src="/img/CT-logos_transparent.svg"
					alt=""
				/>
			</div>
			<div class="donation">
				<h5 class="donate">Please Donate For More Features</h5>
			</div>
			<div class="rights">
				<small> © 2022 CTmaps.com contect us at </small>
				<div class="logo small-logo">
					<img
						class="small-logo"
						src="/img/CT-logos_transparent.svg"
						alt=""
					/>
				</div>
			</div>
		</footer>

		<script src="js/utils/util.service.js"></script>
		<script src="js/gallery/gallery.service.js"></script>
		<script src="js/meme/meme.service.js"></script>
		<script src="js/gallery/gallery.controller.js"></script>
		<script src="js/meme/meme.controller.js"></script>
	</body>
</html>
